<pre id="p2">
================================================================
このヘッダー、フッターおよびコンテンツ フレームセットを完了するための手順
1. "header" フレームに対して src="" ページの URL を追加します。
2. "contents" フレームに対して src="" ページの URL を追加します。
3. "main" フレームに対して src="" ページの URL を追加します。
4. "footer" フレームに対して src="" ページの URL を追加します。
5. BASE target="contents" 要素を "header" ページの HEAD に 
	追加して、"contents" を既定フレームとして設定します。  
	ここで、そのリンクでほかのページを表示します。
6. BASE target="contents" 要素を "contents" ページの HEAD に 
	追加して、"main" を既定フレームとして設定します。  
	ここで、そのリンクでほかのページを表示します。 
7. BASE target="contents" 要素を "footer" ページの HEAD に 
	追加して、"contents" を既定フレームとして設定します。  
	ここで、そのリンクでほかのページを表示します。
================================================================
</pre>
