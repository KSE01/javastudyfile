<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td style="text-align:center">类型ID</td>
				<td style="text-align:center">类型名</td>
				<td style="text-align:center">登录者</td>
				<td style="text-align:center">登录日期</td>
				<td style="text-align:center">是否有效</td>
			</tr>
			<#list codeTypeList as ct>
			<tr>
				<td style="text-align:center">${ct.typeId}</td>
				<td style="text-align:center">${ct.typeName}</td>
				<td style="text-align:center">${ct.creator}</td>
				<td style="text-align:center">${ct.createDate}</td>
				<td style="text-align:center"><#if ct.showFlg="1">有効<#else>無効</#if></td>
			</tr>
			</#list>			
		</table>
	</form>
</body>
</html>
